<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery操作元素的样式</title>
		<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			function testCss(){
				var div = $("#div01");
				// 新增样式
				div.css("background-color","yellow");
				// 获取样式
				console.log(div.css("width"));
				// 操作样式
				div.css({"border":"solid 1px","height":"300px","background-color":"#7FFFD4"});
				//
				div.addClass("a");//增加class属性值
				div.removeClass("d");//删除class属性值
			}
		</script>
		<style>
			.a{
				width: 50%;
			}
			
		</style>
	</head>
	<body>
		<h1>jQuery操作元素的样式</h1>
		<hr>
		<input type="button" value="操作样式" onclick="testCss()"/>
		<div id="div01" class="common d">
			我是div01
		</div>
	</body>
</html>
