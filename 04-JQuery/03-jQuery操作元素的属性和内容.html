<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery操作元素的属性和内容</title>
		<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			function testField(){
				var name = $("#uname");
				// 获取
				console.log(name.attr("type")+","+name.attr("name"));
				console.log(name.attr("value"));
				console.log(name.val());
			}
			function testField2(){
				var name = $("#uname");
				// 获取
				name.attr("type","button");
			}
			/* ------------------------------------------ */
			function testHtml(){
				var div = $("#showdiv");
				console.log(div.html());
			}
			function testHtml2(){
				var div = $("#showdiv");
				div.html(div.html()+"<i>文本斜体</i>");
			}
			function testText(){
				var div = $("#showdiv");
				console.log(div.text());
			}
			function testText2(){
				var div = $("#showdiv");
				div.text(div.text()+"<i>123154648971</i>");
			}
		</script>
		<style>
			#showdiv{
				width: 300px;
				height: 300px;
				background-color: aquamarine;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h1>jQuery操作元素的属性和内容</h1>
		<hr />
		<input type="button"  value="测试获取元素的属性"  onclick="testField()"/>
		<input type="button"  value="测试获取元素的属性"  onclick="testField2()"/>
		<br />
		<input type="button"  value="测试获取元素的内容"  onclick="testHtml()"/>
		<input type="button"  value="测试获取元素的内容"  onclick="testHtml2()"/>
		<input type="button"  value="测试获取元素的内容"  onclick="testText()"/>
		<input type="button"  value="测试获取元素的内容"  onclick="testText2()"/>
		用户名：<input type="text" name="uname" id="uname" value="哈哈"/>
		<hr >
		<div id="showdiv">
			<b>再上一天就放假了</b>
		</div>
	</body>
</html>
