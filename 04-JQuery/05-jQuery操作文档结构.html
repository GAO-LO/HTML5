<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery操作文档结构</title>
		<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript">
			// 内部插入
			function testAppend(){
				var  div = $("#showdiv");
				/* 内部插入，在div中追加a标签 */
				div.append("<a>吃了两个粉丝包</a>");
				/* 将u标签追加到div标签 */
				$("#u1").appendTo(div);
				/* 在开头追加文本，将“xx”加到div标签内最开始的位置 */
				div.prepend("<i>你好，假期</i>");
				
			}
			// 外部插入
			function testAppend2(){
				var  div = $("#showdiv");
				div.after("<strong>粉丝包</strong>");
				// $("#u1").after(div);
				div.before("<s>在前面添加文本</s>");
				div.empty();/* 清空div内容 */
			}
		</script>
		<style type="text/css">
			#showdiv{
				width: 800px;
				height: 300px;
				border: #000000 2px dashed;
			}
		</style>
	</head>
	<body>
		<h1>jQuery操作文档结构</h1>
		<hr>
		<input type="button" value="测试追加内部" onclick="testAppend()"/>
		<input type="button" value="测试追加外部" onclick="testAppend2()"/>
		<div id="showdiv">
			<b>早餐吃的啥</b>
		</div>
		<u id="u1">一天就想着吃</u>
	</body>
</html>
