<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js操作元素文档结构</title>
		<script>
			function testAdd(){
				// 获取元素对象
				var showdiv = document.getElementById("showdiv");
				// 给div增加元素
				showdiv.innerHTML = showdiv.innerHTML+"<div><input type='file' >"
				+"<input type='button' value='删除' onclick='delInp(this)'></div>";
			}
			function delInp(btn){
				//获取button父级元素div
				var div = btn.parentNode;
				// 获取div的父级元素
				var showdiv = document.getElementById("showdiv");
				// 通过父亲删除儿子
				showdiv.removeChild(div);
			}
			function testCreat(){
				/* var creat = document.getElementById("div1");
				var node = creat.document.createElement("p");
				node.document.createTextNode("段落标签"); */
				var para = document.createElement("p");
				var node = document.createTextNode("段落标签");
				para.appendChild(node);
				var element=document.getElementById("div1");
				element.appendChild(para);
			}
		</script>
	</head>
	<body>
		<h1>js操作元素文档结构</h1>
		<hr />
		<input type="button" value="测试操作文档元素结构" onclick="testAdd()" />
		<div id="showdiv" style="height: 200px; border: #0055FF 2px solid;">
		</div>
		<input type="button" value="创建新元素" onclick="testCreat()"/>
		<div id="div1" style="height: 200px; border: #0055FF 2px solid;">
			
		</div>
	</body>
</html>
