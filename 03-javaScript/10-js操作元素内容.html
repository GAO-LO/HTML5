<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js操作元素内容</title>
		<style>
			#div01{
				width: 300px;
				height: 300px;
				border: solid 1px #FF0000;
			}
		</style>
		<!-- 声明js代码域 -->
		<script type="text/javascript">
			// 获取元素内容
			function getContext(){
				var div = document.getElementById("div01");
				alert(div.innerHTML);
				alert(div.innerText);
			}
			// 修改元素内容
			function setContext(){
				var div = document.getElementById("div01");
				div.innerHTML = div.innerHTML+"<b>通过innerHTML修改元素内容</b>";/* 获取家拼接 */
			}
			function setContext2(){
				var div = document.getElementById("div01");
				div.innerText="<b>通过innerText修改元素内容</b>";
			}
		</script>
	</head>
	<body>
		<h1>js操作元素内容</h1>
		<hr />
		<input type="button" value="测试获取元素内容 innerHtML&Text " onclick="getContext()" />
		<input type="button" value="测试修改元素内容 innerHtML " onclick="setContext()" />
		<input type="button" value="测试修改元素内容 Text " onclick="setContext2()" />
		<div id="div01">
			<b>好好学习，天天向上</b>
			<b>好好学习，天天向上</b>
		</div>
	</body>
</html>
