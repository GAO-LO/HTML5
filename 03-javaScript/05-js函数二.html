<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js函数二</title>
		<!-- js代码域 -->
		<script type="text/javascript">
			// 1.函数的执行符是()
			var text1 = function(){
				alert("函数执行符的学习");
				return "js";
			}
			/* alert(text1);
			alert(text1());//储存的是函数的返回值
			alert(a);//js
			alert(a);//js */
			// 2.汉化素作为实参传递
			function textobj(a){//函数对象
				console.log(a());//a()调用函数，无返回值undefind，有返回值输出返回值内容
			}
			var testParam = function(){
				alert("我是函数的参数");
			}
			// 1.调用testParam()
			// 2.将testParam()返回值作为实参传递给textobj
			// textobj(testParam());
			// 3.开发中常用的传递方式
			function testobj2(fn){//词方法被调用时 实参必须是函数对象
				fn();
			}
			// 调用
			testobj2(function(){
				alert("开发")
			});
		</script>
	</head>
	<body>
		<h1>js函数二</h1>
	</body>
</html>
<!-- 
	1.函数执行符
		在js函数中的执行符为()
		没有()则表示的是一个变量，有()则表示点用函数，函数会执行
	2.函数作为实参传递
		在js中函数是可以作为实参传递的
		function textobj(a){
			console.log(a());
		}
 -->
