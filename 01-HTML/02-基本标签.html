<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>我的页面</title>
	</head>
	<body>
		<h1 align="center">标题标签</h1>
		<h2 align="left">标题标签</h2>
		<h3 align="right">标题标签</h3>
		<h4>标题标签</h4>
		<h5>标题标签</h5>
		<h6>标题标签</h6>
		<h7>测试标题标签</h7>
		
		<p align="center">段落标签</p>
		<p>静夜思</p>
		<p>李白</p>
		<p><u>床前</u><s>明月</s>光，<del>疑是</del>地<i>上霜</i>。</p>
		<p><b>举头</b><strong>望明</strong>月，<br><strong><i><U>低&nbsp;&nbsp;&nbsp;头思故乡。</U></i></strong></p>
		<hr align="center" size="50px" width="80%" color="gold"/><!-- 水平线，分割线 -->
		<pre>
			静夜思
			床前明月光，疑是地上霜。
			举头望明月，低头思故乡。
		</pre>
		
<!-- 标签：
		标签之间可以嵌套，但格式要正确
		标题标签：
				h1-h6
				数据加粗加黑显示，自带换行功能，块级元素
		段落标签：p
				块级元素
				段间距比较大，会将一段数据做为一个整体显示
		换行符：<br>
		空格符：&npsp;    <>&lt; &gt;    版权&copy;©
		水平线标签：<hr>
		权重标签：
				不会自动换行，行内标签
					u：下划线
					s: 中划线
					del: 删除线（中划线）
					i: 倾斜
					b: 加粗
					strong: 加粗
		属性：
			是对标签功能的进一步补充。
			px：像素
			百分比：占父元素的百分比。
 -->

</html>
