<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格标签</title>
	</head>
	<body>
		<h3 align="center">表格标签</h3>
		<hr />
		<table align="center" cellspacing="0" border="1" width="500px"> <!-- border：设置边框-->
			<tr>
				<th>0</th><!-- 表示单元格 内容加粗 位置居中-->
				<th>0</th>
				<th>0</th>
			</tr>
			<tr height="20px"><!-- 表示一行 -->
				<td width="100px">1</td><!-- 表示一个单元格 -->
				<td rowspan="2" colspan="2">2</td>
			</tr>
			<tr height="20px">
				<td rowspan="2">3</td>
			</tr>
			<tr height="20px">
				<td>5</td>
				<td>6</td>
			<tr height="20px">
				<td >7</td>
				<td colspan="2">8</td>
			</tr>
		</table>
		<table>
			<caption>这是表格标题标签</caption>
			<thead><!-- 头 -->
					<tr>
						<td></td>
					</tr>
			</thead>
			<tbody><!-- 身体 -->
					<tr>
						<td></td>
					</tr>
			</tbody>
			<tfoot><!-- 脚部 -->
					<tr>
						<td></td>
					</tr>
			</tfoot>
		</table>
	</body>
</html>
<!-- 表格标签table
	caption:表格的标题，thead 、tbody、tfoot
	table表示一个表格，
	tr：表示一行，设置行高height="20px"
		th：声明一个单元格，表头格，默认居中加粗显示，
		td：声明一个单元格，默认居左显示
		注意：行高即改变整行所有单元格的高度，单元格的宽度即列宽。
	属性（table）：
		border：给表格加边框
		width：设置表格宽度
		height：设置表格高度
		cellpadding：设置内单元格边框宽度
		cellspacing：设置单元格之间的距离
	特点：默认根据数据的多少进行表格大小的显示
单元格合并：
	行合并：rowspan="要合并单元格的个数"
	列合并：colspan="要合并单元格的个数"
	特点：要将被合并的单元格删除
 -->
