<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签</title>
	</head>
	<body>
		<h3 align="center">图片标签</h3>
		<hr />
		<div style="border: 2px gold solid;"></div>
		<div style="border: 1px red solid; width: 50%;">
		<img src="img/a.jpg" height="20%" width="20%" title="这是个猫"/>
		<img src="./img/a.jpg" width="20%"/>
		<img src="./img/a1.jpg" width="20%" alt="大黑猫"/><br />
		<img src="https://pic.baike.soso.com/ugc/baikepic2/368/20200529163827-904573541_jpeg_640_480_24885.jpg/0" width="20%"/>
		</div>
		<a href="05-超链接标签.html">回退</a>
	</body>
</html>
<!-- 
 div 
	宽度默认为页面的100%
	高度默认为0，其页面的元素为div标签的实际高
图片标签
	img
		src：图片路径，本地资源，网络资源
		width：宽度
		heihgt：高度
		如果单独设置了图片的高度或者宽度，则在图片保证不失真的情况下自动缩小或者放大
		title：图片标题，鼠标放在上面会显示
		alt：图片加载失败后的提示语
	图片不会自动换行，是行内元素
路径：
	相对路径：从当文件夹开始查找资源的路径
	绝对路径：从根盘符处罚所查找的文件路径
	
	-->
