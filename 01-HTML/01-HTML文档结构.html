<!--注释：用来标记文档的类型 html5
	HTML：超文本标记语言Hyper Text Markup Language
	标记：把文本放在一对<>里面
	标签：单标签<input/>  <input>非封闭标签
		  双标签<html></html>封闭标签
	属性：定义在开始标签内，与标签名用空格分开，不同属性用空格分开，属性名="属性值"
	标签内容：开始标签与结束标签内的文本内容
-->
<!DOCTYPE html>
<html><!-- 根元素 -->
	<head><!-- 头标签 -->
		<meta charset="utf-8">
		<title></title>
	</head>
	<body><!-- 主体标签 -->
	<a href="05-超链接标签.html">回退</a>
	</body>
</html>
