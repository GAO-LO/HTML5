<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<body>
		<h3 align="center">用户注册</h3>
		<hr />
		<table align="center" bordercolor="1" background="img/a.jpg">
			<form>
			<tr height="30">
				<td>用户名：</td>
				<td><input type="text" name="username" placeholder="请输入用户名"></td><br />
			</tr>
			<tr height="30">
				<td>密码：</td>
				<td><input type="password" name="pwd" placeholder="请输入密码"></td>
			</tr>
			<tr height="40">
				<td>性别：</td>
				<td><input type="radio" name="sex" value="0" id="nan"/><label for="nan">男  
				<input type="radio" name="sex" value="1" id="nv"/><label for="nv">女</label></td>
			</tr>
			<tr height="40">
				<td>兴趣爱好：</td>
				<td><input type="checkbox" name="instere" value="c" checked="checked"/>唱
				<input type="checkbox" name="instere" value="t"/>跳
				<input type="checkbox" name="instere" value="r"/>rap
				<input type="checkbox" name="instere" value="l"/>篮球</td>
			</tr>
			<tr height="40">
				<td>生日：</td>
				<td><input type="date" name="brithday"/></td>
			</tr>
			<tr height="40">
				<td>靓照：</td>
				<td><input type="file" name="img"/></td>
			</tr>
			<tr height="40">
				<td>户籍：</td>
				<td>
					<select name="address">
						<option>北京</option>
						<option>上海</option>
						<option selected="selected">广州</option>
						<option>深圳</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>简介：</td>
				<td><textarea rows="3" cols="20" name="int" placeholder="请输入你的简介"></textarea></td>
			</tr>
			<tr height="40">
				<td></td>
				<td><input type="submit" value="注册">
				<input type="reset" value="重置"></td>
			</tr>
			</form>
		</table>
	</body>
</html>
