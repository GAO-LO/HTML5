<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签</title>
	</head>
	<body>
		<h3>表单标签</h3>
		<hr />
		<form action="http://www.baidu.com" method="get">
			<label for="用户名">用户名：</label><input type="text"  name="username" placeholder="请输入用户名" maxlength="5" id="用户名"  size="100"/><br />
			<label for="密码">密码：</label><input type="password"  name="password" placeholder="请输入密码" id="密码"/><br />
			性别：<input type="radio" name="sex" value="0" id="nan"/><label for="nan">男</label>
				 <input type="radio" name="sex" value="1" id="nv"/><label for="nv">女</label><br />
			兴趣爱好：<input type="checkbox" name="instere" value="c" checked="checked"/>唱<!-- checked默认选择 -->
			<input type="checkbox" name="instere" value="t"/>跳
			<input type="checkbox" name="instere" value="r"/>rap
			<input type="checkbox" name="instere" value="l"/>篮球<br />
			
			生日：<input type="date" name="brithday"/><br />
			靓照：<input type="file" name="img"/><br />
			户籍：<select name="address"><br />
					<option value="1">北京</option>
					<option>上海</option>
					<option selected="selected">广州</option>
					<option>深圳</option>
				</select><br />
			个人简介：
			<textarea rows="3" cols="20" name="int" placeholder="请输入你的简介"></textarea><br />
			<input type="submit" value="注册" />
			<input type="reset" value="重置" />
			<input type="button" value="这是个按钮" />
			<select>
				<option></option>
			</select>
		</form>
	</body>
</html>
<!-- 
表单标签：form
	作用：获取用户输入的数据，并提交到服务器。
	action：提交给服务器的路径
	method：提交方式 get post
	表单控件（表单域）
		input：type
			文本输入框text、密码框password
			单选框radio、多选框checkbox
			日期选择date、文件file
			提交按钮submit、重置按钮reset
			普通按钮button
		文本域标签：textarea
		下拉选择框：select>option
		提交到服务器端的数据为 key=value&key1=value1
			标签的name属性=标签的value属性值（用户输入的数据）
		属性：
			size:输入框大小设置
			placeholder：占位文本
			maxlength：最大长度
			readonly：只读
			checked：radio/checkbox
			selected：option
			<input id=""><label for=""></label>
 -->
