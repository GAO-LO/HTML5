<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<h3>无序列表</h3>
		<p>中国热门旅游城市</p>
		<ul type="circle">
			<li>云南大理</li>
			<li>海南三亚</li>
			<li>西藏拉萨</li>
		</ul>
		<h3>有序列表</h3>
		<p>人生三大爱好</p>
		<ol type="a">
			<li>吃饭</li>
			<li>睡觉</li>
			<li>打豆豆</li>
		</ol>
		<h3>自定义列表</h3>
		<dl>
			<!-- 数据的标题 -->
			<dt>我最爱学习的课程</dt>
			<!-- 表示一条数据 -->
			<dd>Java编程思想</dd>
			<dd>23种设计模式</dd>
			<dd>垃圾回收机制</dd>
			<dt>面向对象三大特征</dt>
			<dd>封装</dd>
			<dd>继承</dd>
			<dd>多态</dd>
		</dl>
		<a href="05-超链接标签.html">回退</a>
	</body>
</html>
