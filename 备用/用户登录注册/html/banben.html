<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>版本信息</title>
  <link rel="stylesheet" href="../css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>
	  <b>后台管理系统</b>
  </legend>
</fieldset>   
 
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">版本信息</div>
        <div class="layui-card-body">
		  <ul class="layui-timeline">
		    <li class="layui-timeline-item">
		      <i class="layui-icon layui-timeline-axis"></i>
		      <div class="layui-timeline-content layui-text">
		        <h3 class="layui-timeline-title">2020年11月25日</h3>
		        <p>后端差不多马上完成，剩下就是逻辑代码</p>
		        <ul>
		          <li>评论页面</li>
		          <li>订单表</li>
				  <li>用户表</li>
				  <li>管理员表</li>
		        </ul>
		      </div>
		    </li>
		    <li class="layui-timeline-item">
		      <i class="layui-icon layui-timeline-axis"></i>
		      <div class="layui-timeline-content layui-text">
		        <h3 class="layui-timeline-title">2020年11月5日</h3>
		        <p>前端全部完成，后端完成一小部分</p>
		        <ul>
		          <li>登录页</li>
				  <li>注册页</li>
		          <li>首页</li>
		        </ul>
		      </div>
		    </li>
		    <li class="layui-timeline-item">
		      <i class="layui-icon layui-timeline-axis"></i>
		      <div class="layui-timeline-content layui-text">
		        <h3 class="layui-timeline-title">2020年10月1日</h3>
		        <p>设计出了大概的框架样式，前后端分离。</p>
		        <ul>
		          <li>前端：Bootstrap</li>
		          <li>后端：Layui</li>
		        </ul>
		      </div>
		    </li>
			<li class="layui-timeline-item">
			  <i class="layui-icon layui-timeline-axis"></i>
			  <div class="layui-timeline-content layui-text">
			    <h3 class="layui-timeline-title">原型</h3>
			  </div>
			</li>
		  </ul>  
		  </ul>
        </div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
