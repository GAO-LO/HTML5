<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单</title>
		<link rel="stylesheet" href="../css/layui.css"  media="all">
		<script src="../layui.js" charset="utf-8"></script>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		  <legend>
			  <b>用户订单</b>
		  </legend>
		</fieldset>   
		 
		<div style="padding: 20px; background-color: #F2F2F2;">
		  <div class="layui-row layui-col-space15">
		    <div class="layui-col-md6">
		      <div class="layui-card">
		        <div class="layui-card-header">猫咪 <a style="float: right; color: #FFB800;">未发货</a></div>
		        <div class="layui-card-body">
					<div class="layui-row grid-demo">
						<div class="layui-col-md2">
							<img src="../images/a5.jpg" style="width: 130px; height: 150px; border-radius: 10px;"/>
						</div>
						<div class="layui-col-md10">
							<b style="font-size: 18px;">【狂欢价】俄罗斯狸花猫性格文静、害羞、怕生、不愿外出，容易饲养 &nbsp;&nbsp;￥500.90</b>
							<p style="margin-left: 20px; color:#999;">狸花猫x1</p>
							<p style="margin-left: 20px; color:#ff9d00; font-weight: 900;">7天无理由退换</p>
							<p style="margin-left: 20px; color:#999;">总价￥500.90，优惠￥50.00
								<a style="font-size: 16px;">实付￥450.90</a>
							</p>
							<ul>
								<li>
									<div style="float: right;">
										<button type="button" class="layui-btn layui-btn-normal layui-btn-radius layui-btn-sm">处理订单</button>
										<button type="button" class="layui-btn layui-btn-warm layui-btn-radius layui-btn-sm">编辑订单</button>
										<button type="button" class="layui-btn layui-btn-danger layui-btn-radius layui-btn-sm">删除订单</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
		        </div>
		      </div>
		    </div>
		    <div class="layui-col-md6">
		      <div class="layui-card">
		        <div class="layui-card-header">猫粮 <a style="float: right; color: #FFB800;">未发货</a></div>
		        <div class="layui-card-body">
					<div class="layui-row grid-demo">
						<div class="layui-col-md2">
							<img src="../images/猫粮1.jpg" style="width: 150px; height: 150px; border-radius: 10px;"/>
						</div>
						<div class="layui-col-md10">
							<b style="font-size: 18px;">【双11狂欢价】海鲜味猫粮，解决猫咪厌食问题，增加猫咪体内营养成分 &nbsp;&nbsp;￥100.25</b>
							<p style="margin-left: 20px; color:#999;">猫粮x1</p>
							<p style="margin-left: 20px; color:#ff9d00; font-weight: 900;">7天无理由退换</p>
							<p style="margin-left: 20px; color:#999;">总价￥100.25，优惠￥10.00
								<a style="font-size: 16px;">实付￥90.25</a>
							</p>
							<ul>
								<li>
									<div style="float: right;">
										<button type="button" class="layui-btn layui-btn-normal layui-btn-radius layui-btn-sm">处理订单</button>
										<button type="button" class="layui-btn layui-btn-warm layui-btn-radius layui-btn-sm">编辑订单</button>
										<button type="button" class="layui-btn layui-btn-danger layui-btn-radius layui-btn-sm">删除订单</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
		        </div>
		      </div>
		    </div>
		  </div>
		</div> 
	</body>
</html>
