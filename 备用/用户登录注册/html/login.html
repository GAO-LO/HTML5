<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
		<link href="../css/login.css" rel="stylesheet"/>
	</head>
	<body>
	
		<article>
			<div class="body_div1">
				<div id="body_d1">
					<form action=" " method="post">
						<table>
							<caption><h1>用户登录界面</h1></caption>
							<tr id="t1">
								<th><b>用户名</b></th>
								<th><input type="text" name="username" id="us" required="required"></th>
							</tr>
							<tr id="t2">
								<th><b>密&nbsp;&nbsp;&nbsp;码</b></th>
								<th><input type="password" name="password" id="ps" required="required"></th>
							</tr>
							<tr id="t3">
								<td colspan="2" align="center">
									<input type="submit" value="登录" id="log" >
									<input type="button" value="注册" id="log" class="TEXT">
								</td>
							</tr>
						</table>
					</form>
				</div>
				
			</div>
		</article>
		
	</body>
</html>
