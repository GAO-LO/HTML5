<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
	<!-- <style type="text/css">
		div{
			border: #000000 1px solid;
		}
	</style> -->
  </head>
  <body>
	<div class="container">
		<h1>全局CSS样式-表单</h1>
		<p>提示：注意h5规范中推荐的表单写法</p>
		<h3>默认表单</h3>
		<form action="" method="">
			<div class="form-group">
				<label for="uname" class="control-label">用户名：</label>
				<input id="uname" class="form-control"/>
				<span class="help-block">用户中可以包含数字、字母</span>
			</div>
			<div class="form-group">
				<label for="pwd" class="control-label">密码：</label>
				<input id="pwd" class="form-control"/>
				<span class="help-block">密码长度为6-12字符</span>
			</div>
		</form>
	</div>
	
	
	<script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
