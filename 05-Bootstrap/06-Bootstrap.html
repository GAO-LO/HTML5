<!DOCTYPE html>
<!-- en-us lang：表示当前页面的使用自然语言
 为盲人的屏幕阅读知名基础发音
 -->
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
	<!--  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>
	<h2>你好，Bootstrap</h2>
	<h3>enen</h3>
	<h4>123</h4>
	<h5>456</h5>
	<h6>789</h6>
	<img src="img/a5.jpg" >
	<span>nihaosdjaosihdio</span>
	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corporis ipsum neque nostrum reprehenderit modi quidem voluptatum ea dolore veritatis quae magnam tempora nulla dolorem laborum vel optio mollitia iusto labore!
	</p>
	<hr >
	<input type="button" name="" id="" value="点击" />
	<hr >
	<form action="#" method="post">
		用户：<input type="text" name="" id="" value="密码" />
		密码：<input type="password" name="" />
	</form>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-1.9.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
