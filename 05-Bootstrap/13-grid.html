<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
	<style type="text/css">
		div{
			border: #000000 1px solid;
		}
	</style>
  </head>
  <body>
	<div class="container">
		<h1>全局CSS样式-栅格布局系统</h1>
		<h3>xs列的适用性问题-xs/sm/md/lg</h3>
		<div class="row">
			<div class="col-xs-6">XS-6</div>
		</div>
		<h3>sm列的适用性问题-sm/md/lg</h3>
		<div class="row">
			<div class="col-sm-6">XS-6</div>
		</div>
		<h3>md列的适用性问题-md/lg</h3>
		<div class="row">
			<div class="col-md-6">XS-6</div>
		</div>
		<h3>lg列的适用性问题-lg</h3>
		<div class="row">
			<div class="col-lg-6">XS-6</div>
		</div>
		
		<h3>列的响应式问题</h3>
		<div class="row">
			<div class="col-xs-6 col-sm-9 ">响应式效果</div>
		</div>
		
		<h3>列的隐藏问题</h3>
		<div class="row">
			<div class="col-sm-6 hidden-xs">在XS下隐藏</div>
		</div>
		
	</div>
	<script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
