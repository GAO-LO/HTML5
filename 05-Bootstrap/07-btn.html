<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>全局CSS样式-按钮</h1>
	<h3>三种形式的基本按钮</h3>
	<hr >
	<input class="btn btn-default" type="button" value="input" />
	<a class="btn btn-default" href="#">link按钮</a>
	<button class="btn btn-default" >btn</button>
	
	<h3>按钮常用颜色（5种）</h3>
	<hr >
	<input class="btn btn-danger" type="button" value="红色按钮-危险色" />
	<a class="btn btn-warning" href="#">黄色按钮-警告色</a>
	<button class="btn btn-success" >绿色按钮-成功色</button>
	<a href="#" class="btn btn-info">浅蓝按钮-提示色</a>
	<a href="#" class="btn btn-primary">深蓝按钮-提示色</a>
	
	<h3>按钮的常见大小</h3>
	<hr >
	<a href="#" class="btn btn-success btn-xs">超小号</a>
	<a href="#" class="btn btn-success btn-sm">小号</a>
	<a href="#" class="btn btn-success ">默认号</a>
	<a href="#" class="btn btn-success btn-lg">大号</a>
	
	<h3>块级按钮</h3>
	<hr >
	<a href="#" class="btn btn-primary btn-block"></a>
	
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
