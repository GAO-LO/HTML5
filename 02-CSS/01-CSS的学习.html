<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS的学习</title>
		<!-- 引入外部声明好的css文件 -->
		<link rel="stylesheet" href="css/01-mycss.css" />
		<!-- 声明style标签，内部样式 -->
		<style > /* css引入的内部样式*/
			/* 声明css代码域 */
			
			hr{
				width: 50%;
				height: 50px;
				background-color: aqua;
				color: red;
			}
		</style>
	</head>
	<body>
		<h3>CSS的学习</h3>
		<hr style="width: 500px;height: 50px;background-color: brown;"/> <!-- css引入的内联样式-->
		<hr />
		<hr />
	</body>
	<!--  -->
	
</html>
<!-- 
CSS：层叠样式表（Cascading Style Sheets）
	作用：用来修饰html页面，用来美化页面

一、css的引入方式
	1.内联样式，在标签上通过style属性给标签价样式
	2.内部样式，在head标签中声明style标签
	3.外部样式，在head标签中使用link标签引入，一次声明，随处使用
	
	不同的声明作用于同一个标签的同一个样式，最终会显示（）
	如果css的声明在head标签里面，则遵循就近原则。	
	
 -->
